<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Basket</title>
  <!-- Viewport for mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }
    .basket-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .basket-card {
      display: flex;
      align-items: center;
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-icon {
      font-size: 28px;
      margin-right: 15px;
    }
    .product-info h3 {
      margin: 0;
      font-weight: 600;
      font-size: 16px;
    }
    .product-info p {
      margin: 3px 0 0;
      color: #555;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 15px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total {
      font-size: 18px;
      font-weight: 600;
    }
    .btn-checkout {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-checkout:hover {
      background: #218838;
    }
    /* Toast notification */
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #007bff;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .basket-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-icon {
        margin-bottom: 8px;
      }
      footer {
        flex-direction: column;
        text-align: center;
      }
      .btn-checkout {
        margin-top: 10px;
        width: 100%;
      }
      .total {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>üõí Smart Basket</header>
  <div class="basket-container" id="basket"></div>
  <footer>
    <div class="total" id="total">Total: ‚Ç±0</div>
    <button class="btn-checkout" onclick="checkout()">Checkout</button>
  </footer>

  <!-- Toast notification -->
  <div id="toast" class="toast">Basket updated!</div>

  <script>
    async function loadBasket() {
      try {
        const basketId = "basket00188"; // replace with dynamic ID if needed
        const response = await fetch(`https://sabrina-backend-1-jxzk.onrender.com/getBasket/00188`);
        const data = await response.json();

        const basketContainer = document.getElementById("basket");
        basketContainer.innerHTML = "";

        let total = 0;

        data.items.forEach(item => {
          total += item.price * item.quantity;

          const card = document.createElement("div");
          card.className = "basket-card";

          const icon = document.createElement("div");
          icon.className = "product-icon";
          if (item.display_id.includes("MILK")) icon.textContent = "ü•õ";
          else if (item.display_id.includes("BREAD")) icon.textContent = "üçû";
          else if (item.display_id.includes("EGGS")) icon.textContent = "ü•ö";
          else icon.textContent = "üì¶";

          const info = document.createElement("div");
          info.className = "product-info";
          info.innerHTML = `<h3>${item.display_id}</h3><p>‚Ç±${item.price} x ${item.quantity}</p>`;

          card.appendChild(icon);
          card.appendChild(info);
          basketContainer.appendChild(card);
        });

        document.getElementById("total").textContent = `Total: ‚Ç±${total}`;
        showToast("üõí Basket updated!");
      } catch (err) {
        console.error("Error loading basket:", err);
        showToast("‚ùå Error updating basket");
      }
    }

    function checkout() {
      showToast("‚úÖ Checkout initiated!");
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "toast show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    // Auto-refresh basket every 5 seconds
    setInterval(loadBasket, 5000);
    loadBasket();
  </script>
</body>
</html>
